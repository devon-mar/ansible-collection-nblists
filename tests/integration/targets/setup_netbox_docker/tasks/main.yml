---
- name: Template docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ files_dir }}/docker-compose.yml"
  vars:
    github_docker_network: "{{ lookup('env', 'GITHUB_DOCKER_NETWORK') }}"

- name: Run docker-compose up -d
  command:
    argv:
      - docker-compose
      - "-p"
      - netbox
      - up
      - "-d"
    chdir: "{{ files_dir }}"
